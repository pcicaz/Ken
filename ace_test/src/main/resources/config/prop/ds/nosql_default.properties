#\u8bbe\u5b9a\u670d\u52a1\u5668\u5217\u8868 host:port
mongoDB.server=192.168.1.253:27017
#mongoDB.server=localhost:27017
#mongoDB.server=192.168.1.27:9080

#db\u540d\u79f0
mongoDB.dbName=csczn

#\u662f\u5426\u4e3b\u4ece\u5206\u79bb(\u8bfb\u53d6\u4ece\u5e93)\uff0c\u9ed8\u8ba4\u4e3atrue\uff0c\u8bfb\u4ece\u5199\u4e3b
mongoDB.options.readSecondary=true
#\u8bbe\u5b9a\u5199\u7b56\u7565\uff0c\u9ed8\u8ba4\u4e3aWriteConcern.SAFE\uff0c\u4f18\u5148\u7ea7\u9ad8\u4e8emongoOptions\u4e2d\u7684safe
mongoDB.options.writeConcern=SAFE
#\u4e0e\u76ee\u6807\u6570\u636e\u5e93\u80fd\u591f\u5efa\u7acb\u7684\u6700\u5927connection\u6570\u91cf,\u9ed8\u8ba4\u4e3a100
mongoDB.options.connectionsPerHost=100
#\u5982\u679c\u5f53\u524d\u6240\u6709\u7684connection\u90fd\u5728\u4f7f\u7528\u4e2d\uff0c\u5219\u6bcf\u4e2aconnection\u4e0a\u53ef\u4ee5\u6709\u591a\u5c11\u4e2a\u7ebf\u7a0b\u6392\u961f\u7b49\u5f85\uff0c\u9ed8\u8ba4\u4e3a20
mongoDB.options.threadsAllowedToBlockForConnectionMultiplier=20
#\u4e00\u4e2a\u7ebf\u7a0b\u8bbf\u95ee\u6570\u636e\u5e93\u7684\u65f6\u5019\uff0c\u5728\u6210\u529f\u83b7\u53d6\u5230\u4e00\u4e2a\u53ef\u7528\u6570\u636e\u5e93\u8fde\u63a5\u4e4b\u524d\u7684\u6700\u957f\u7b49\u5f85\u65f6\u95f4\uff0c\u9ed8\u8ba4\u4e3a30\u79d2
mongoDB.options.maxWaitTime=30000
#\u4e0e\u6570\u636e\u5e93\u5efa\u7acb\u8fde\u63a5\u7684timeout\u8bbe\u7f6e\uff0c\u9ed8\u8ba4\u4e3a10\u79d2
mongoDB.options.connectTimeout=10000

